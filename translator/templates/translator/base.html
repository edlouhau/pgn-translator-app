<!DOCTYPE html>
{% load static %}
{% load bootstrap5 %}
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PGN Translator</title>
  {% bootstrap_css %}
  {% bootstrap_javascript %}
  <link rel="stylesheet" type="text/css" href="{% static 'translator/style.css' %}">
  <link rel="shortcut icon" href="{% static 'translator/favicon.ico' %}" />
</head>

<body>
  <nav class="navbar navbar-light shadow-sm bg-body-tertiary ">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img class="logo" src="{% static 'translator/img/Logo.png' %}" alt="PGN Translator logo.">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
        aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/about">About</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  {% block content %}{% endblock content %}

  <footer>
    
    <div class="container-fluid">
      <ul class="navbar-nav d-flex flex-row px-md-5">
        <li class="nav-item px-3">
          <a class="nav-link active" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="/about">About</a>
        </li>
      </ul>
    </div>

    <div class="p-3 text-center positon-realiteve">
      <a class="link-secondary link-offset-2 link-offset-3-hover link-underline-dark link-underline-opacity-0 link-underline-opacity-75-hover" href="http://eduardolouhau.com" target="_blank" rel="noopener noreferrer"><small>&copy; 2023 Eduardo Louhau.</small></a>
    </div>
  </footer>

</body>
</html>
