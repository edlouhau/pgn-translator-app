<!DOCTYPE html>
<html lang="en">
{% extends "translator/base.html" %}

<body>
    {% block content %}
    <section class="container mx-auto translator__forms">
        <form action="{% url 'translated_game' %}" method="post">
            {% csrf_token %}
            <div class="d-md-flex justify-content-center ">
               <div class="target__form">
                    {{ source_form.as_div }}
                    <button class="btn shadow-sm mt-4 translate__btn" type="submit">Translate</button>
                </div>
                <div>
                    {{ target_form.as_div}}
                </div>
            </div>
        </form>
    </section>
    {% endblock content %}
</body>
</html>
