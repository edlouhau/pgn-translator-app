<!DOCTYPE html>
<html lang="en">
{% extends "translator/base.html" %}

<body>
    {% block content %}
    <section class="container mx-auto d-flex justify-content-center translator__forms">
        <form class="source__form" action="{% url 'translated_game' %}" method="post">
            {% csrf_token %}
            {{ source_form }}
            <button class="btn " type="submit">Translate</button>
        </form>

        <form class="target__form" action="{% url 'translated_game' %}" method="post" disabled>
            {{ target_form.translated_pgn }}
        </form>
    </section>
    {% endblock content %}
</body>

</html>
